<script>

	var A = ['','одна','две','три','четыре','пять','шесть','семь','восемь','девять', 'десять','одиннадцать','двенадцать','тринадцать','четырнадцать','пятнадцать','шестнадцать','семнадцать','восемнадцать','девятнадцать'];

	var B = ['','','двадцать','тридцать','сорок','пятьдесят','шестьдесят','семьдесят','восемьдесят','девяносто'];

	var C = ['','сто','двести','триста','четыреста','пятсот','шестьсот','семьсот','восемьсот','девятьсот'];

	var input = prompt("Enter number [1..999]");
	
	var answer = [];

	input = input.split("").map(el => +el).reverse();
	
	if(input[1] == 1){ //Если во втором разряде 1 (т.е. число на -надцать, то переносим десятку из этого разряда в едицниы)
		input[1] = 0;
		input[0] += 10;
	}
	
	answer.unshift(A[input[0]]);
	answer.unshift(B[input[1]]);
	answer.unshift(C[input[2]]);
	
	console.log(answer.filter(el => el).join(" "));

</script>
